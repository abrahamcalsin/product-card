<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="container-prod-cards">
        <div class="cont-card">
            <div class="product-image">
                <img src="https://i.ibb.co/748R08x/calzado-de-running-flex-experience-run-10.jpg" alt="">
            </div>
            <div class="product-descript">
                <a href="#">Nike Flex Experience Run 10</a>
                <button class="btnShopping" id="btnShopping"><span><i class="fas fa-shopping-cart"></i></span></button>
            </div>
            <div class="line-divide"></div>
            <div class="more-product-info">
                <a href="#" class="viewMyCart" id="viewMyCart">VIEW MY CART
                    <span><i class="fas fa-long-arrow-alt-right"></i></span>
                </a>
                <div>
                    <svg class="pre-logo-svg" height="30px" width="30px" fill="#8c8c8c" viewBox="0 0 69 32">
                        <path
                            d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <!----->
    <div class="my-social-media">
        <a href="https://github.com/abrahamcalsin" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/abraham_calsin" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/abrahamcalsin" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <script src="app/app.js"></script>
</body>

</html>
